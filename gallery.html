<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shahajas Thekkan - Professional footballer known for his skills and contributions to Kerala Blasters and Gokulam Kerala FC.">
    <title>Photo Gallery - Shahajas Thekkan</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <style>
        body {
            padding-top: 56px; /* Adjust according to the height of your navbar */
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            transition: transform 0.2s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        /* Space below navbar */
        .space-below-navbar {
            margin-top: 20px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Shahajas Thekkan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#career">Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#photos">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stats">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Space below navbar -->
        <div class="space-below-navbar"></div>

        <!-- Photo Gallery Section -->
        <section id="photos" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Photo Gallery</h2>
                <div class="row">
                    <!-- Gallery Items -->
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="gallery-item">
                            <a href="#" data-toggle="modal" data-target="#photoModal1">
                                <img class="card-img-top" src="assets/img/adu/adu3.jpg" alt="Photo 1">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="gallery-item">
                            <a href="#" data-toggle="modal" data-target="#photoModal2">
                                <img class="card-img-top" src="assets/img/adu/adu19.jpg" alt="Photo 2">

                            <a href="#" data-toggle="modal" data-target="#photoModal3">

                            </a>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="gallery-item">
                            <a href="#" data-toggle="modal" data-target="#photoModal4">
                                <img class="card-img-top" src="assets/img/adu/adu1.jpg" alt="Photo 4">
                            </a>
                        </div>
                    </div>
                    <!-- Add more gallery items as needed -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div class="modal fade" id="photoModal1" tabindex="-1" role="dialog" aria-labelledby="photoModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel1">Photo 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="img-fluid" src="assets/img/adu/adu3.jpg" alt="Photo 1">
                </div>

        </div>
    </div>
    <div class="modal fade" id="photoModal2" tabindex="-1" role="dialog" aria-labelledby="photoModalLabel2" aria-hidden="true">

                <div class="modal-body">
                    <img class="img-fluid" src="assets/img/adu/adu1.jpg" alt="Photo 4">

            </div>
        </div>
    </div>
    <!-- Repeat modals for additional photos -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
